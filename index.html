<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="columns">
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button id="clear-button">C</button>
            </div>
            <div class="columns">
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div class="columns">
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="columns">
                <button>+/-</button>
                <button>X</button>
                <button>-</button>
                <button>+</button>
            </div>
            <div class="columns">
                <button><-</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
