<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculator">
            <div class="calculator-display">
            </div>
            <div class="calculator-buttons">
                <div class="columns">
                    <button value="7" class="digits">7</button>
                    <button value="4" class="digits">4</button>
                    <button value="1" class="digits">1</button>
                    <button id="clear-button" value="clear">C</button>
                </div>
                <div class="columns">
                    <button value="8" class="digits">8</button>
                    <button value="5" class="digits">5</button>
                    <button value="2" class="digits">2</button>
                    <button value="0" class="digits">0</button>
                </div>
                <div class="columns">
                    <button value="9" class="digits">9</button>
                    <button value="6" class="digits">6</button>
                    <button value="3" class="digits">3</button>
                    <button value="." class="symbols">.</button>
                </div>
                <div class="columns">
                    <button value="+/-" class="symbols">+/-</button>
                    <button value="*" class="symbols">x</button>
                    <button value="-" class="symbols">-</button>
                    <button value="+" class="symbols">+</button>
                </div>
                <div class="columns">
                    <button value="remove" id="remove-button"><-</button>
                    <button value="/" class="symbols">รท</button>
                    <button id="equal" value="equal" class="symbols">=</button>
                </div>
            </div>
        </div>
        <footer>
            <h3>Made by Ralf T.</h3>
        </footer>
    </body>
</html>
